<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Functions</title>
    <style>
    
    </style>
</head>
<body>
    
    <script>
    var string1 = "This is a string";
    console.log(string1);
    

    // First occurence of a substring
    var i1 = string1.indexOf('is');
    console.log(i1)

    // Last occurence of a substring
    i1 = string1.lastIndexOf('is');
    console.log(i1)


    // Substring from a string
    var string2 = string1.slice(1,7);
    console.log(string2);

    var string3 = string1.substring(1,7);
    console.log(string3);

    var string4 = string1.substr(1,3);
    console.log(string4)
    

    var string5 = string1.replace('string', 'character array');
    console.log(string1)
    console.log(string5)

    console.log(string1.toUpperCase());
    console.log(string1.toLowerCase());
    
    var string6 = string5.concat(' doracakes')
    console.log(string6)

    var strWithWhitespaces = "   this contains        whitespaces   ";
    console.log(strWithWhitespaces)
    console.log(strWithWhitespaces.trim()) // trims whitespaces from beginning and end.

    var char1 = string1.charAt(2);
    console.log(char1);

    var char2 = string1.charCodeAt(2); // Not very important
    console.log(char2);
    
    console.log(string1[3])

    </script>
</body>
</html>
