<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            outline: none;
            display: inline-block;
        }
        label:hover
        {
            cursor: pointer;
        }
        .inputdiv{
            margin: 10px;
        }
        .buttens{
            margin: 9px;
        }
        h3{margin: 10px;}
    </style>
</head>
<body>
    <h3>ENTER YOUR DETAILS</h3>
    <form action="/" method="post" id="form" >
        <div class="inputdiv"><label for="name">Name &nbsp  &nbsp &nbsp </label><input type="text" id="name" placeholder="Enter your name"></div>
        
        <div class="inputdiv"><label for="DOB">DOB &nbsp  &nbsp &nbsp &nbsp </label><input type="date" id="DOB" placeholder="Enter your Date of Birth"></div>
        
        <!-- <div class="inputdiv"><label for="Number">Number &nbsp </label><input type="number" id="Number" placeholder="Enter your Mobile Number"></div> -->
        
        <!-- <div class="inputdiv">Gender &nbsp &nbsp &nbsp &nbsp &nbsp Male &nbsp <input type="radio" name="myGender" id="gender">  &nbsp &nbsp &nbsp  Female &nbsp <input type="radio" name="myGender" id="gender">  &nbsp &nbsp &nbsp  Other &nbsp <input type="radio" name="myGender" id="gender"></div> since these three gender types share same name attribute ie. name="myGender" => only one at a time can be selected -->
        
        <!-- <div class="inputdiv"><label for="marrital_status">Married &nbsp </label><input type="checkbox" id="marrital_status"></div> -->
    
        <div class="inputdiv"><label for="Address">Address &nbsp </label><input type="text" id="Address" placeholder="Enter your Address"></div>
        
        <input type="reset" class="buttens">
        <input type="submit" class="buttens">
    </form>
</body>
</html>
