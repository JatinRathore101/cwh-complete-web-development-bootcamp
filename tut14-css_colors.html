<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <style>  /* { red = rgb(255,0,0) = ff0000 } */
        #one{color: red;}             /* COLOR BY NAME */

        #two{color: rgb(255,0,0);}    /* COLOR BY rbg VALUE */

        #three{color:#ff0000;}        /* COLOR  BY hex VALUE */

        body{background-color:aqua;}
    </style>

</head>
<body>
    <p id="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos odit eaque veniam distinctio</p>
    <p id="two">Consequuntur illo iste earum, fugit autem reprehenderit distinctio laborum ipsam voluptatem</p>
    <p id="three">non atque, minus eveniet nisi nihil, minima similique at facilis harum ut nulla iusto sint dolorum</p>
</body>
</html>
