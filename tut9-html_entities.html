<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
        <p>This is a paragraph</p>
        <p>This is a           paragraph</p>
        <p>This is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <p>This is a paragraph tag symbol <p></p>
        <p>This is a paragraph tag symbol &lt;p&gt;</p> 
        <!-- The main concept of HTML entities is that HTML reserve characters, moreover special symbls not provided on keyboard can also be printed by their entities code -->
        <p>This is pound symbol &pound;</p>
        <p>This is copyright symbol &copy;</p>
        <!-- We can search for required symbols code on google by searching HTML entities refrence -->
        <p>This is empty character &#8203;</p>

</body>
</html>
