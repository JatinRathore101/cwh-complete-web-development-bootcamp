<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body> <!-- In VSCODE we can generate multiple blink cursors by pressing alt at different locations to type at multiple locations simultaneously -->
    
    <a href="https://www.google.com"><strong>Go to google</strong></a><br> <!-- <a></a>  is anchor tab used to create links -->
    
    <a href="https://www.facebook.com">Go to facebook</a><br> <!-- href="link to go" -->
    
    <a href="https://www.linkedin.com" target="_blank">Go to linkedin</a><br> <!-- target="_blank" attribute in anchor tag, automatically opens link in new tab without removing existing webpage -->
    
    <a href="tut3.html"target="_blank">headings an paragraphs</a><br> <!-- If tut3.html website is present in server folder of tut4.html, we can open it -->
    
    <a href="tut0.html"target="_blank">page nf</a><br>
    
    
    <!-- <img> doesn't have a closing tag -->
    
    <img src="https://picsum.photos/200/300" alt="Lorem Picsum"><br>
    
    <img src="https://unsplash.com/photos/5pm-nmL1B5w" alt="seabeach family silhoutte"><br>
    <!-- If image not present, or unable to be loaded then alt text is displayed -->
    <img src="jatin.jpg" alt="Jatin Rathore's pic"><br>
    
    <img src="Abhay.jpg" alt="Abhay Rathore's pic"><br>Abhay at left<br>

</body>
</html>
