<!-- Exclamation mark ! + Enter gives HTML Boiler Plate -->
<!-- ctrl + /   makes any line or selected lines comment or uncomment
    comments are not executed by browser -->

<!DOCTYPE html>  <!-- DOCTYPE tells browser that this is HTML Type Document -->
<html lang="en"> <!-- HTML file Opening container {here lang="en" just specifies webpage's language is english} -->
<head>  <!-- head contains all the information, keywords about webpage,links etc  -->
    <meta charset="UTF-8"> <!-- meta means summary or keywords -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- somthing written here is displayed on title bar or top tab bar of webpage, next to it webpage closing cross is located -->
</head>
<body>
<!-- This is the only place where is we write something then taht is displayed on the webpage     -->
</body>
</html>

<!-- clossing containers must not be forgotten, They start with forward slash -->
