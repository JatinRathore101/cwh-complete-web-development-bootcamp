<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Dates</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let dt = new Date();
        console.log(dt);

        dt = new Date(1000); // miliseconds
        console.log(dt);

        dt = new Date("2029-09-30");
        console.log(dt)

        // let  = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        dt = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(dt);

        let yr = dt.getFullYear();
        console.log("The year is ", yr);

        let dat = dt.getDate();
        console.log("The date is ", dat);

        let month = dt.getMonth();
        console.log("The month is ", month);

        let hours = dt.getHours();
        console.log("The hours is ", hours);

        dt.setDate(8);
        dt.setMinutes(29);
        console.log(dt)

        setInterval(updateTime, 1000); // to view current time

        function updateTime() {    // function update time is used above even before defining
            time.innerHTML = new Date();
        }

    </script>
</body>

</html>
