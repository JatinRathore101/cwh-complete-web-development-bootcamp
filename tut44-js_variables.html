        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Est omnis nihil illum officia, nostrum mollitia sequi aperiam iure quis quod.
        </p>
        <script>
            // almost all operators in JS are like those in c++


            var a=3;
            var b=7;
            var c=19.717;
            var d=-10.10101
            var e='Jatin';
            var f="Rathore"
            
            console.log(a)
            console.log(b)
            console.log(c)
            console.log(d)
            console.log(e)
            console.log(f)

            // Arithmetic operators in action in JavaScript
            console.log("The value of a + b is "+ (a + b));
            console.log("The value of a - b is "+ (a - b));
            console.log("The value of a * b is "+ (a * b));
            console.log("The value of a / b is "+ (a / b));
            console.log("The value of a % b is "+ (a % b));
            console.log("The value of a ** b is "+ (a ** b));
            console.log("The value of a++ is "+ (a++));
            console.log("The value of ++b is "+ (++b));
            console.log("The value of c-- is "+ (c--));
            console.log("The value of --d is "+ (--d));
        </script>
    </div>
</body>
</html>
